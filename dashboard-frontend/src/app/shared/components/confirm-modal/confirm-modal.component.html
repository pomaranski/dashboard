<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" data-automation="confirm-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">{{title}}</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" data-automation="cancel-button">Cancel</button>
          <button type="button" (click)="confirm()" class="btn btn-primary" data-dismiss="modal" data-automation="confirm-button">Confirm</button>
        </div>
      </div>
    </div>
  </div>
