<div class="d-flex align-items-center justify-content-center mt-5">
    <div class="card bg-dark text-white shadow-lg w-50">
        <div class="card-body">
            <h4 class="card-title text-center mb-4 mt-1">Add instance</h4>
            <hr class="text-white" />

            <form [formGroup]="addInstanceForm" (ngSubmit)="onSubmit()">
                <p class="text-danger" *ngIf="submitted && requestFailed">
                    Provided wrong data
                </p>

                <div class="form-group">
                    <label>Name</label>
                    <div class="input-group">
                        <input
                            class="form-control bg-dark text-white"
                            placeholder="Name"
                            type="text"
                            formControlName="name"
                            [ngClass]="{
                                'is-invalid': submitted && form.name.errors
                            }"
                        />
                        <div
                            *ngIf="submitted && form.name.errors"
                            class="invalid-feedback"
                        >
                            <div *ngIf="form.name.errors.required">
                                Name is required
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Uri</label>
                    <div class="input-group">
                        <input
                            class="form-control bg-dark text-white"
                            placeholder="Uri"
                            type="text"
                            formControlName="uri"
                            [ngClass]="{
                                'is-invalid': submitted && form.uri.errors
                            }"
                        />
                        <div
                            *ngIf="submitted && form.uri.errors"
                            class="invalid-feedback"
                        >
                            <div *ngIf="form.uri.errors.required">
                                Uri is required
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row align-items-center">
                    <div class="col">
                        <div class="form-check ml-4 align-items-end">
                            <div class="input-group">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    formControlName="isHttps"
                                />
                                <label
                                    class="form-check-label"
                                    for="exampleCheck1"
                                    >Is Https</label
                                >
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Http Port</label>
                            <div class="input-group">
                                <input
                                    class="form-control bg-dark text-white"
                                    placeholder="Http Port"
                                    type="number"
                                    formControlName="httpPort"
                                    [ngClass]="{
                                        'is-invalid':
                                            submitted && form.httpPort.errors
                                    }"
                                />
                                <div
                                    *ngIf="submitted && form.httpPort.errors"
                                    class="invalid-feedback"
                                >
                                    <div *ngIf="form.httpPort.errors.required">
                                        Http Port is required
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <label>Instance Login</label>
                            <div class="input-group">
                                <input
                                    class="form-control bg-dark text-white"
                                    placeholder="Instance Login"
                                    type="text"
                                    formControlName="instanceLogin"
                                    [ngClass]="{
                                        'is-invalid':
                                            submitted &&
                                            form.instanceLogin.errors
                                    }"
                                />
                                <div
                                    *ngIf="
                                        submitted && form.instanceLogin.errors
                                    "
                                    class="invalid-feedback"
                                >
                                    <div
                                        *ngIf="
                                            form.instanceLogin.errors.required
                                        "
                                    >
                                        Instance Login is required
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Instance Password</label>
                            <div class="input-group">
                                <input
                                    class="form-control bg-dark text-white"
                                    placeholder="Instance Password"
                                    type="password"
                                    formControlName="instancePassword"
                                    [ngClass]="{
                                        'is-invalid':
                                            submitted &&
                                            form.instancePassword.errors
                                    }"
                                />
                                <div
                                    *ngIf="
                                        submitted &&
                                        form.instancePassword.errors
                                    "
                                    class="invalid-feedback"
                                >
                                    <div
                                        *ngIf="
                                            form.instancePassword.errors
                                                .required
                                        "
                                    >
                                        Instance Password is required
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <label>Ssh Port</label>
                            <div class="input-group">
                                <input
                                    class="form-control bg-dark text-white"
                                    placeholder="Ssh Port"
                                    type="number"
                                    formControlName="sshPort"
                                    [ngClass]="{
                                        'is-invalid':
                                            submitted && form.sshPort.errors
                                    }"
                                />
                                <div
                                    *ngIf="submitted && form.sshPort.errors"
                                    class="invalid-feedback"
                                >
                                    <div *ngIf="form.sshPort.errors.required">
                                        Ssh Port is required
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>

                <div class="form-group">
                    <label>Command</label>
                    <div class="input-group">
                        <input
                            class="form-control bg-dark text-white"
                            placeholder="Command"
                            type="text"
                            formControlName="command"
                            [ngClass]="{
                                'is-invalid': submitted && form.command.errors
                            }"
                        />
                        <div
                            *ngIf="submitted && form.command.errors"
                            class="invalid-feedback"
                        >
                            <div *ngIf="form.command.errors.required">
                                Command is required
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <label>Host Login</label>
                            <div class="input-group">
                                <input
                                    class="form-control bg-dark text-white"
                                    placeholder="Host Login"
                                    type="text"
                                    formControlName="hostLogin"
                                    [ngClass]="{
                                        'is-invalid':
                                            submitted && form.hostLogin.errors
                                    }"
                                />
                                <div
                                    *ngIf="submitted && form.hostLogin.errors"
                                    class="invalid-feedback"
                                >
                                    <div *ngIf="form.hostLogin.errors.required">
                                        Host Login is required
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Host Password</label>
                            <div class="input-group">
                                <input
                                    class="form-control bg-dark text-white"
                                    placeholder="Host Password"
                                    type="password"
                                    formControlName="hostPassword"
                                    [ngClass]="{
                                        'is-invalid':
                                            submitted &&
                                            form.hostPassword.errors
                                    }"
                                />
                                <div
                                    *ngIf="
                                        submitted && form.hostPassword.errors
                                    "
                                    class="invalid-feedback"
                                >
                                    <div
                                        *ngIf="
                                            form.hostPassword.errors.required
                                        "
                                    >
                                        Host Password is required
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group mt-5">
                    <button type="submit" class="btn btn-primary btn-block">
                        <span
                            *ngIf="loading"
                            class="spinner-border spinner-border-sm mr-1"
                        ></span>
                        Add
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
