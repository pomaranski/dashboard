<div
    class="modal fade"
    id="executeCommandModal"
    tabindex="-1"
    role="dialog"
    data-automation="execute-command-modal"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title" id="executeCommandModalLabel">Write command:</h5>
                <button
                    type="button"
                    class="close text-white"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <textarea class="w-100 bg-dark text-white" [(ngModel)]="command" rows="3"></textarea>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                    data-automation="cancel-button"
                >
                    Cancel
                </button>
                <button
                    type="button"
                    (click)="execute()"
                    class="btn btn-primary"
                    data-dismiss="modal"
                    data-automation="execute-command-button"
                >
                    Execute
                </button>
            </div>
        </div>
    </div>
</div>
